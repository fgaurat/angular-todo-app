<h2>Todo Reactive Form</h2>

<form [formGroup] = 'todoForm' (ngSubmit)="submit()">

  <mat-form-field>
    <input matInput placeholder="Todo title" formControlName="title">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <button mat-flat-button color="primary">Submit</button>
</form>

{{todoForm.value | json}}
