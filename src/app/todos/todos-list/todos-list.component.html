<h1>Todos</h1>
<table mat-table [dataSource]="todos$" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> dueDate </th>
    <td mat-cell *matCellDef="let todo"> {{todo.dueDate | date:"dd/MM/y"}} </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Completed </th>

    <td mat-cell *matCellDef="let todo">
      <mat-checkbox [(ngModel)]="todo.completed" (change)="changeState(todo)" ></mat-checkbox>
    </td>

  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let todo">
          <button mat-flat-button color="warn" (click)="delete(todo)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
